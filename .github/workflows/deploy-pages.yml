name: Deploy Project Website to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Setup TeX Live
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: >-
            scheme-full
            collection-fontsrecommended
            latexml

      - name: Create output directory
        run: mkdir -p _site/docs

      - name: Build LaTeX Report to HTML
        run: |
          # LaTeXML is great for converting complex documents to HTML.
          # It will convert main.tex and place the output in the _site directory.
          latexmlc --dest=_site/index.html F25_079/main.tex

      - name: Create Doxyfile and Build Code Documentation
        run: |
          # Create a Doxyfile configuration on the fly
          cat <<EOF > Doxyfile
          PROJECT_NAME      = "DATAEXSYS-Genesis"
          OUTPUT_DIRECTORY  = _site/docs
          INPUT             = .
          RECURSIVE         = YES
          FILE_PATTERNS     = *.h *.cpp
          HAVE_DOT          = YES
          GENERATE_LATEX    = NO
          EOF
          
          # Run doxygen to generate the docs
          doxygen Doxyfile

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4